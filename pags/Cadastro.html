<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estiloCadastro.css">
</head>
<body>
    <div id="corpo">
        <div id="cab">
            <button id="modoVisualiza" onclick="chama()">Modo claro</button>
            <a href="../Index.html"><img src="../img/logo.png" alt="" id="logo"></a>
            <h1 id="titulo">Cross Mangás</h1>
            <div id="menu">
                <a href="#">Mangás</a>
                <a href="#">Lançamentos</a>
                <a href="#">Sobre nós</a>
                <a href="#">Login</a>
                
            </div>
            

        </div>
       
            
            <form action="#" id="formulario" onsubmit=" return testaCamposCadastro()">
                <h2>Cadastrar-me</h2>
                <label for="nome">Nome de usuário</label><br>
                <input type="text" id="nome" name="nome"><br>
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="senha">Insira sua senha</label><br>
                <input type="password" name="senha" id="senha"><br>
                <label for="repeteSenha">Insira a senha novamente</label><br>
                <input type="password" id="repeteSenha" name="repeteSenha">
                <button type="submit">Cadastrar</button><br>
                <p id="msgErro"></p>
            </form>
        
    </div>
    <script src="../js/comportamento.js"></script>
</body>
</html>
